
<main id="formEnvio" class="bg-light">
	<div class="container">

		<div class="col-md-8 order-md-3">
			<h4 class="mb-3">Shopping address</h4>
			<form class="needs-validation" novalidate>
				<div class="row">
					<div class="col-md-8 mb-3">
						<label for="firstName">Nombre Completo</label> <input type="text"
							class="form-control" type="text" id="campo_nombre"
							placeholder="Introduzca Nombre" value="" required>

					</div>
					<div class="row">
						<div class="col-md-8 mb-3">
							<label for="firstName">Dirección</label> <input type="text"
								class="form-control" t type="text" id="campo_direccion"
								placeholder="Introduzca Dirección" value="" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 mb-3">
						<label for="email">Provincia</label> <input type="text"
							class="form-control" type="text" id="campo_provincia"
							placeholder="Introduzaca Provincia" value="" required>

					</div>
				</div>
				<h4 class="mb-3">Fecha de Reparto</h4>
				<div class="row">
					<div class="col-md-8 mb-3">
						<label for="country">Fecha</label> <input class="" type="date"
							id="campo_fecha" value="" min="" required> <label
							for="country">Horario</label> <select class="" name="horario"
							id="campo_horario" required>
							<option value=""></option>
						</select>
						<div class="d-grid gap-2 col-6 mx-auto">
							<button style="margin-top: 2rem" class="btn btn-dark" id="aceptar_paso_1" type="button">Confirmar
								Datos</button>
						</div>
					</div>
	
				</div>
			</form>
		</div>
	</div>
</main>
