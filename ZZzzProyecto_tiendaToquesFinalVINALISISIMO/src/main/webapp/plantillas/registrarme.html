

<div class="container">

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Cear una  cuenta</h4>
	<p class="text-center">Comienza a comprar con nosotros</p>
<form id="form_registro_usuario">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input  class="form-control"  placeholder="Nombre de usuario" type="text"  name="nombre">	
    </div> <!-- form-group// -->
	<div class="input-group-prepend">
		<span style="color: red;" id="nomRegistro"></span>
	<div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input  class="form-control"   placeholder="Dirección de email" type="email" name="email">
		
    </div> <!-- form-group// -->
	<div>
		<span style="color: red;" id="mailRegistro"></span>
	</div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
	
    	<input class="form-control" placeholder="Número de teléfono" type="text"  name="telefono">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		</div>
        <input  class="form-control" placeholder="DNI" type="text" name="dni">
	</div> <!-- form-group end.// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control"   placeholder="Crear contraseña" type="password"  name="pass">
    </div> <!-- form-group// -->
	<div>
		<span style="color: red;" id="passRegistro"></span>
	</div>
        <div class="form-group input-group">
      
    	<div class="input-group-prepend">
    	   
		    <span class="input-group-text"> <i class="fa fa-camera"> Foto Opcional:</i> </span>
		  <input type="file" name="foto"  id="foto"/>
		</div>
		
		
     
    </div> <!-- form-group// -->
                                 
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Crear Cuenta  </button>
    </div> <!-- form-group// -->      
    <p class="text-center">¿Ya tienes una cuenta? <a href="">Conectar</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.registrar.min.css" id="bootstrap-css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
